<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>


    <!-- main container -->

    <div class="container">

        <!-- app upper body -->
        <div class="upper-part">
            <img src="https://www.treehugger.com/thmb/_lhgtC-6L7fxeumvXVjCIKRODlI=/1000x664/filters:fill(auto,1)/__opt__aboutcom__coeus__resources__content_migration__mnn__images__2018__07__palm_trees_hot_sun-f8e20b86425b492f9d777d92db46db49.jpg
            " *ngIf="14 > 13">
            <img src="https://www.findingtheuniverse.com/wp-content/uploads/2017/01/Blue2Bhour2BFinland_by_Laurence2BNorah.jpg"
                *ngIf="14 <= 15">

            <div class="upper-temp-details">
                <p>Coimbature</p>
                <p>{{14}}°C</p>
            </div>

        </div>

        <div class="more-info">
            <p class="more">More informations</p>
        </div>
        <!-- app lower body -->
        <div class="lower-part">

            <div class="main-details">

            <div class="min-cold">

                <div class="detail-column">
                <img src="https://cdn-icons-png.flaticon.com/512/4270/4270872.png">
                <span>min</span>
            </div>

            <div class="detail-value">
                <p>{{19}}°C</p>
            </div>

            </div>

            <div class="min-cold">
                <div class="detail-column">
                <img src="https://images.vexels.com/media/users/3/240746/isolated/preview/2fb6bd2cc5c9c8772c19c09cfd0b6deb-cold-temperature-icon.png">
                <span>max</span>
            </div>

                <div class="detail-value">
                <p>{{24}}°C</p>
            </div>
            </div>


            <div class="min-cold">
                <div class="detail-column">
                <img src="https://cdn-icons-png.flaticon.com/512/728/728093.png">
                <span>hum</span>
            </div>

                <div class="detail-value">
                <p>{{20}}%</p>
            </div>
            </div>

            <div class="min-cold">
                <div class="detail-column">
                <img src="../../assets/wind-removebg-preview.png">
                <span>wind</span>
            </div>
                <div class="detail-value">
                <p>{{40}}km/h </p>
            </div>
            </div>
        </div>
            </div>
        </div>








    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
        </script>
</body>

</html>
